
<mat-radio-group id="chooseCategory" name="chooseCategory" [(ngModel)]="chooseCategory"
   (ngModelChange)="onSelectedValueChangeCategory($event)">
   <mat-radio-button [color]="color" *ngFor="let category of arrayCategory"
      [value]="category">{{category.detailsCategory}}</mat-radio-button>
   <mat-form-field  *ngIf="isAnotherCategory==true">
      <mat-label>שם קטגוריה אחר:</mat-label>
      <input matInput id="anotherCategory" name="anotherCategory" [(ngModel)]="anotherCategory"
         (ngModelChange)="sendValue(anotherCategory)">
   </mat-form-field>

    </span>  -->
</mat-radio-group>
