<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<form [formGroup]="form" (ngSubmit)="login()">
  <div class="limiter">
    <div class="container-login100" style="background-image: url( '../../../assets/images/Pickture-art-5.jpg');">
      <div class="wrap-login100 " style="padding-top: 30px;">
        <div class="login100-form validate-form pt-1 pb-2">
          <div class="container">
            <img src="../../../assets/images/logoAni.gif" alt="My Animation" class="logo-gif">
          </div>
          <div class="wrap-input100 validate-input">
            <i class="icon fa-solid fa-user-tie fa-lg"></i>
            <input formControlName="emailV" type="email" id="typeEmailX" 
            class="input100 form-control form-control-lg"
              [(ngModel)]="EmailToLogin" placeholder="הכנס אימייל" dir="rtl" name="email" required />
            <span *ngIf="form.get('emailV')?.invalid && (form.get('emailV')?.dirty || form.get('emailV')?.touched)"
              style="color:red;">{{getErrorMessageEmail()}}</span>
            <span class="focus-input100">
              <!-- <i class="fa-light fa-user"></i> -->
            </span>
          </div>
          <div class="wrap-input100 validate-input">
            <span id="togglePassword12">
            <span id="togglePassword1"><i class="icon fa-regular fa-eye-slash fa-lg" ></i></span></span>
            <input class="input100 form-control form-control-lg" formControlName="passwordV" type="password"
                id="password1" name="pass" placeholder="Password" [(ngModel)]="PassToLogin" placeholder="הכנס סיסמה"
                dir="rtl" required />
              <!-- <span id="togglePassword12"> <i class="bi bi-eye-slash" id="togglePassword1"></i></span> -->
            <!-- </div> -->
            <span *ngIf="form.get('passwordV')?.invalid && (form.get('passwordV')?.dirty
           || form.get('passwordV')?.touched)" style="color:red;">{{getErrorMessagePassword()}}
            </span>
            <span class="focus-input100">
            </span>
          </div>
          <br>

          <p>
            <button style="color:#065492;background-color:inherit;border: hidden;cursor: pointer;"
              (click)="forgetPassword()">שכחתי
              סיסמה-החלף סיסמה</button>
          </p>
          <div class="container-login100-form-btn m-t-32">
            <button  class="login100-form-btn" id="submitButton" type="submit"[disabled]="form.invalid">
              התחבר
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
<router-outlet></router-outlet>
